<!DOCTYPE html>
<html>
  <head>
   
    <title>Todo-List Ultimate</title>
    <link rel="icon" type="image/x-icon" href="icons8-todo-list-64.png">
    <link rel="stylesheet" href="todo.css">
  </head>
  <!-- ---------------------------------------------body------------------------------------- -->
  <body>
       
  
    
       <div id="container">
        <div class="c-container" id="ccontainerid">
        <div class="divc" id="divi">  
          <span id="inp-span"><img src="icons8-list-64.png"></span>

          <!-- -----------------------------------search-bar------------------------------- -->
          <input placeholder="Type your Todo list" class="add-task" id="add" data-helloworld="asdasdas">
          <span class="add-circledP" id="add-circled-Plus"><img id="imgs" src="icons8-add-64.png" ></span>
        </div>
      
          <div class="informs" id="inform">
            <div class="inf1"><img src="icons8-check-48.png"></div>
          <div class="inf2">Complete all Tasks</div>
          <div class="inf3">Clear Completed</div>
          <!-- ---------------------------------------Todo-Display--------------------------------- -->
           </div>
        <ul id="list" >

        </ul>
        <!-- -----------------------------------------------todo-count------------------------------- -->
        <div class="task-count">
          <div id="total-tasks">Total Tasks</div><div id="task-counter">00</div><div class="all">All&ensp;&ensp;</div><div class="uncompleted" id="unc">Uncompleted</div><div class="completed" id="comp">Completed</div>
      </div>
      </div>
      </div>

    
    <script src="todo.js"></script>
    
  </body>
</html>
